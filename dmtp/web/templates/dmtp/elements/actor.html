<div id="{{ id }}" class="actor">
    <figure>
        <div class="img-context">
            <div class="img-container zoomed-in">
                <div class="img-mask">
                    {{ img }}
                </div>
            </div>
        </div>
        {% if caption %}
        <figcaption>{{ caption }}</figcaption>
        {% endif %}
    </figure>
    <button type="button" role="presentation" aria-hidden="true" class="signage-label btn color-red-bg">Context</button>
</div>
