{% extends 'templates/article.html' %}

{% block article %}

<ul>
    {% for route in routes %}
    <li><a href="{{ route.url }}" class="color-{{ route.color }}-fg">{{ route.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}


{% set metadata %}
<script type="application/json">
    {
        "name": "Sitemap",
        "navigation": {
            "color": "white",
            "order": 99
        }
    }
</script>
{% endset %}
