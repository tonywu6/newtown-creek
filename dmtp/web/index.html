{% extends 'templates/base.html' %}

{% set title = 'Home' %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="styles/style-index.css">
{% endblock %}

{% block body %}

<header>
    <h1 class="shape">Newtown Creek</h1>
</header>
<main>
    <div id="map-container" class="layer">
        <img id="map" src="static/graphics/newtown-creek-map.svg" alt="map of newtown creek" class="layer-content">
        <div id="map-lables" class="layer">
            <img src="static/graphics/newtown-creek-map-labels.svg" alt="map labels" class="layer-content">
        </div>
        <div id="annotation" class="layer">
            <div class="layer highlighter">
                <ul class="subway-sign">
                    <li class="hl subway-li">
                        <p class="subway-label hl hl-colored color-cyan-bg"><a href="gallery-w3.html">Survey #1</a></p>
                        <div class="layer w3 hl-switch animate-flash">
                            <img class="layer-content" src="static/graphics/annotations/w3.svg">
                        </div>
                    </li>
                    <li class="hl subway-li">
                        <p class="subway-label hl hl-colored color-cyan-bg"><a href="gallery-w4.html">Survey #2</a></p>
                        <div class="layer w4 hl-switch animate-flash">
                            <img class="layer-content" src="static/graphics/annotations/w4.svg">
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</main>

{% endblock %}

{% set metadata %}
<script type="application/json">
    {
        "name": "Home",
        "navigation": {
            "color": "white",
            "order": 0
        }
    }
</script>
{% endset %}
