<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMTP Spring 2020</title>
    <link rel="stylesheet" type="text/css" href="build/styles/style-global.css">
    <link rel="stylesheet" type="text/css" href="build/styles/style-index.css">
    <link rel="stylesheet" type="text/css" href="build/styles/style-colorize.css">
</head>

<body>
    <header>
        <h1 class="shape">Newtown Creek</h1>
    </header>
    <nav></nav>
    <main>
        <div id="map-container" class="layer">
            <img id="map" src="static/graphics/newtown-creek-map.svg" alt="map of newtown creek" class="layer-content">
            <div id="map-lables" class="layer">
                <img src="static/graphics/newtown-creek-map-labels.svg" alt="map labels" class="layer-content">
            </div>
            <div id="annotation" class="layer">
                <div class="layer annotation-highlight">
                    <ul class="hl-filter">
                        <li class="hl label-li">
                            <p class="label hl hl-colored color-grey-bg"><a href="galleries/w4.html">Survey #2</a></p>
                            <div class="layer w4 hl-switch animate-flash">
                                <img class="layer-content" src="static/graphics/annotations/w4.svg">
                            </div>
                        </li>
                        <li class="hl label-li">
                            <p class="label hl hl-colored color-grey-bg"><a href="galleries/w3.html">Survey #1</a></p>
                            <div class="layer w3 hl-switch animate-flash">
                                <img class="layer-content" src="static/graphics/annotations/w3.svg">
                            </div>
                        </li>
                        <li class="label-li">
                            <p class="label color-cyan-bg hl-colored"><a href="post/theory-making-1.html">Theory-making #1</a></p>
                        </li>
                        <li class="label-li">
                            <p class="label color-cyan-bg hl-colored"><a href="about.html">About</a></p>
                        </li>
                        <div class="layer legend hl-switch">
                            <img class="layer-content" src="static/graphics/annotations/legend.svg">
                        </div>    
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
